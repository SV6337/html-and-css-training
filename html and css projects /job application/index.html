<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1 class="apply">job application</h1>
            <span class="subtitle">(web devlopment)</span>
            <form action="" class="form">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first name" placeholder="Enter First Name....">

                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="'email" id="'email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend devloper</option>
                            <option value="backend">backend</option>
                            <option value="full-stack">full stack devloper</option>
                            <option value="ui-ux">UI UX Designer</option>  
                    </select>
                    </div>
                    <div class="form-control textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter city name....">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter pincode....">
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" name="date" value="2023-03-13">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" name="upload" id="upload">

                    </div>
                    <div class="button-container">
                        <button type="submit">Apply now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
